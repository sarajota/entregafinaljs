<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <h1>Calculadora IMC</h1>

    <section>
        <p>Ingrese su nombre</p>
        <input id="nombre" class="cajaInfo" type="text">
        <p>Ingrese su altura en metros</p>
        <input id="altura" class="cajaInfo" type="text">
        <p>Ingrese su peso</p>
        <input id="peso" class="cajaInfo" type="text">
        <input id="calcular" class="boton" type="submit" value="Calcular IMC">
    </section>
    <h2></h2>
    

    
    <p>Personas que hicieron click en este calculador de IMC: <span id="clickCount">0</span></p>



    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/pruebaFetch.js"></script>



</body>

</html>
